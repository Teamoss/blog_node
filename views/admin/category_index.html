{{extend './layout.html'}}

{{block main}}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>

<h3>分类列表</h3>


<table class="table table-hover table-striped">
    <tr>
        <th>序号</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>
    {{each categoryList}}
    <tr>
        <td>{{$index+1+(page-1)*limit}}</td>
        <td>{{$value.categoryName}}</td>
        <td>
            <a href="/admin/category/edit?id={{$value._id.toString()}}" class="btn btn-primary">编辑</a>
            <a href="/admin/category/delete?id={{$value._id.toString()}}" class="btn btn-danger ">删除</a>
        </td>
    </tr>
    {{/each}}
</table>
<nav>
    <ul class="pager">
        <li class="previous"><a href="/admin/category?page={{page-1}}">&larr; 上一页</a></li>

        <li>
            一共有 {{count}} 条数据，每页显示{{limit}} 条数据，一共 {{pages}}页，当前第 {{page}} 页
        </li>

        <li class="next"><a href="/admin/category?page={{page+1}}">下一页 &rarr;</a></li>
    </ul>
</nav>

{{/block}}
