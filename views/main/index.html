{{extend './layout.html'}}

{{block content}}
<div class="listBox">
    <h1>content.title</h1>
    <p class="colDefault">
        作者：<span class="colInfo">content.user.username</span> -
        时间：<span class="colInfo">content.addTime|date</span> -
        阅读：<span class="colInfo">content.views}}</span> -
        评论：<span class="colInfo">content.comments.length</span>
    </p>
    <dfn><p>content.description</p></dfn>
    <div class="function"><a href="#">阅读全文</a></div>
</div>


<div class="pager">
    <ul class="clear">

        <li class="previous">

            <span>没有上一页了</span>
            <a href="#">上一页</a>

        </li>
        <li>
            <strong>pages</strong>
        </li>

        <li class="next">

            <span>没有下一页了</span>
            <a href="#">下一页</a>
        </li>

    </ul>
</div>
{{/block}}
